<!--
    el script corresponde al layout de la tabla, le da metodos y filtros, entre otras cosas
    la importa de la libreria datatables de jquery

    https://datatables.net/examples/basic_init/zero_configuration.html

    el '#-#Id-' funciona como tag de reemplazo para decirle cual tabla debe hacer, seria el id
    y tiene como valor de Id: (ejemplo) '#tblCustomers' proveniente de vCustomers.cshtml
 -->
<script>$(document).ready(function () {
        var table = $('#-#Id-').DataTable();
        //el siguiente codigo agrega un eventoClic y se parametriza en OnSelect (evento)
        $('#-#Id- tbody').on('click', 'tr', function () {
            console.log(this);
            console.log(table.row(this));
            var data = table.row(this).data();
            sessionStorage.setItem('-#Id-_selected', JSON.stringify(data));

            var view = new -#ViewName-();
            if (view != undefined) {
                //view.-#FunctionName-(data);
                view.BindFields-(data);
            }
        });
    });</script>


<div class="card border-left-primary shadow h-100">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">-#Title-</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="-#Id-" width="100%" cellspacing="0" ColumnsDataName="-#ColumnsDataName-">
                <thead>
                    <tr>
                        -#ColumnHeaders-
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
